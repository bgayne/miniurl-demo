
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/denied.js"></script>
    <link href="/css/denied.min.css" rel="stylesheet"/>
    <title>Link Access Denied</title>
  </head>
  <body>
    <redirect id="{{deniedid}}"></redirect>
    <nav>{{{navbar}}}</nav>

        <input type="text" placeholder="password" class="pass"/>
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
